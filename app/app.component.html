<div class="container text-center">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Angular 2 Sound Cloud Comment System</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <input type="range" name="seek" [value]="seekValue" (change)="onSeek($event.target.value)" max="">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4 col-md-offset-4">
                <i class="fa fa-chevron-circle-left large" aria-hidden="true" (click)="previous()"></i>
                <i class="fa fa-play-circle-o large" aria-hidden="true" (click)="play()"></i>
                <i class="fa fa-chevron-circle-right large" aria-hidden="true" (click)="next()"></i>
                <i class="fa fa-pause-circle-o large" aria-hidden="true" (click)="pause()"></i>
                <i class="fa fa-stop-circle-o large" aria-hidden="true" (click)="stop()"></i>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="saveComment()">
                <div class="col-md-4">
                    <input type="text" class="form-control flat" name="comment" [(ngModel)]="input">
                </div>
            </form>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <h1 *ngFor="let comment of comments">
                {{comment.text}}
                {{comment.time}}
            </h1>
        </div>
    </div>

</div>
